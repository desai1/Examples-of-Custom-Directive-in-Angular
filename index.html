<!DOCTYPE html>
<html ng-app="plunker">

<head>
  <meta charset="utf-8" />
  <title>AngularJS Plunker</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <div ng-controller="MainController as mainVm">
    <business-card person="mainVm.user" tag-line="{{mainVm.line}}" log-fn="mainVm.logger()">
      <p>https://egen.solutions</p>
    </business-card>
    
    
    <business-card person="mainVm.manager" tag-line="{{mainVm.line}}"></business-card>
  
  </div>

  <script src="https://code.angularjs.org/1.4.3/angular.js" data-semver="1.4.3"></script>
  <script src="app.js"></script>
</body>

</html>
